name: Build Desktop App

on: [push]

jobs:
  # 专门构建 Intel Mac 版本
  build-mac-intel:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - name: Build Intel macOS app (x64)
      run: npx electron-builder --mac --x64
    - uses: actions/upload-artifact@v4
      with:
        name: macos-intel-dmg
        path: dist/
        retention-days: 7
  
  # 构建 Windows 版本
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npx electron-builder --win --x64
    - uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/
        retention-days: 7