name: Universal Desktop Build

on: [push, workflow_dispatch]

jobs:
  # 构建 macOS - Intel 版本
  build-mac-intel:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - name: Build Intel macOS app (x64)
      run: npx electron-builder --mac --x64
    - uses: actions/upload-artifact@v4
      with:
        name: macos-intel-x64
        path: dist/
        retention-days: 7
  
  # 构建 macOS - Apple Silicon 版本
  build-mac-arm:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - name: Build Apple Silicon macOS app (arm64)
      run: npx electron-builder --mac --arm64
    - uses: actions/upload-artifact@v4
      with:
        name: macos-apple-silicon
        path: dist/
        retention-days: 7
  
  # 构建 Windows 版本
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    - run: npm ci
    - run: npx electron-builder --win --x64
    - uses: actions/upload-artifact@v4
      with:
        name: windows-x64
        path: dist/
        retention-days: 7